<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="first-row">
            <label for="search"><img src="img/magnify.svg" alt="An icon of magnify"></label>
            <form action="">
                <input type="search" name="search" id="search">
                <button><img src="img/magnify.svg" alt="An icon of magnify"></button>
            </form>
            <img class="bell" src="img/bell-ring.svg" alt="An icon of ringing bell">
            <img class="avatar" src="img/avatar.jpg" alt="An avatar of a user">
            <span class="user-name">Mateusz Lewocz</span>
        </div>
        <div class="second-row">
            <img class="avatar" src="img/avatar.jpg" alt="An avatar of a user">
            <div class="greeting">
                <p>Hi there,</p>
                <span class="user-name">Mateusz Lewocz (@lewoczegg)</span>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="sidebar">
            <nav>
                <div class="heading">
                    <img class="logo" src="img/view-dashboard.svg" alt="An image of dashboard">
                    <h2>Dashboard</h2>
                </div>
                <ul class="tools">
                    <li id="home">
                        <img class="icon" src="img/home.svg" alt="An icon of home">
                        <a href="#">Home</a>
                    </li>
                    <li id="profile">
                        <img class="icon" src="img/card-account-details.svg" alt="An icon of prifile">
                        <a href="#">Profile</a>
                    </li>
                    <li id="messages">
                        <img class="icon" src="img/message-reply.svg" alt="An icon of message">
                        <a href="#">Messages</a>
                    </li>
                    <li id="history">
                        <img class="icon" src="img/history.svg" alt="An icon of history">
                        <a href="#">History</a>
                    </li>
                    <li id="tasks">
                        <img class="icon" src="img/file-multiple.svg" alt="An cion of task">
                        <a href="#">Tasks</a>
                    </li>
                    <li id="communities">
                        <img class="icon" src="img/account-group.svg" alt="An icon of group of people">
                        <a href="#">Communities</a>
                    </li>
                    <li id="settings">
                        <img class="icon" src="img/cog.svg" alt="An icon of cog">
                        <a href="#">Settings</a>
                    </li>
                    <li id="support">
                        <img class="icon" src="img/help-box.svg" alt="An icon with question mark">
                        <a href="#">Support</a>
                    </li>
                    <li id="privacy">
                        <img class="icon" src="img/shield-check.svg" alt="An icon of shield with check">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="main"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
